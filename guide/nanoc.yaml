# A list of file extensions that Nanoc will consider to be textual rather than
# binary. If an item with an extension not in this list is found,  the file
# will be considered as binary.
text_extensions: ['slim', 'haml', 'js', 'css', 'sass', 'scss', 'erb', 'html', 'md', 'xml']

prune:
  auto_prune: true

data_sources:
  - type: filesystem
    encoding: utf-8

checks:
  external_links:
    exclude:
      # ruby doc sometimes fails because the docs are built when the request is
      # made which nano reports as failure (202)
      - '^https?://www.rubydoc.info/'
      # DSFR documentation returns 403 errors due to access restrictions
      - '^https?://www.systeme-de-design.gouv.fr/'

base_url: https://betagouv.github.io/dsfr-view-components
